### create
# create\uB294 \uB2E8\uC5B4 \uADF8\uB300\uB85C \uC5D4\uD2F0\uD2F0\uB85C \uB4F1\uB85D\uB41C \uD074\uB798\uC2A4\uC640 \uB9E4\uD551\uB418\uB294 \uD14C\uC774\uBE14\uC744 \
# \uC790\uB3D9\uC73C\uB85C \uC0DD\uC131(create)\uD574\uC900\uB2E4.
# \uC774 \uACFC\uC815\uC5D0\uC11C \uAE30\uC874\uC5D0 \uD574\uB2F9 \uD074\uB798\uC2A4\uC640 \uB9E4\uD551\uB418\uB294 \uD14C\uC774\uBE14\uC774 \uC874\uC7AC\uD55C\uB2E4\uBA74
# \uAE30\uC874 \uD14C\uC774\uBE14\uC744 \uC0AD\uC81C(drop)\uD558\uACE0 \uD14C\uC774\uBE14\uC744 \uC0DD\uC131\uD55C\uB2E4.

### create-drop
# create-drop\uC740 create\uC640 \uBE44\uC2B7\uD558\uAC8C \uC5D4\uD2F0\uD2F0\uB85C \uB4F1\uB85D\uB41C \uD074\uB798\uC2A4\uC640 \uB9E4\uD551\uB418\uB294
# \uD14C\uC774\uBE14\uC774 \uC874\uC7AC\uD55C\uB2E4\uBA74 \uAE30\uC874 \uD14C\uC774\uBE14\uC744 \uC0AD\uC81C\uD558\uACE0 \uC790\uB3D9\uC73C\uB85C \uD14C\uC774\uBE14\uC744 \uC0DD\uC131\uD574\uC8FC\uB294
# \uAC83\uC740 \uB611\uAC19\uC9C0\uB9CC, \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC774 \uC885\uB8CC\uB420 \uB54C \uD14C\uC774\uBE14\uC744 \uC0AD\uC81C\uD55C\uB2E4\uB294 \uCC28\uC774\uAC00 \uC788\uB2E4.

### update
#update\uB294 \uC5D4\uD2F0\uD2F0\uB85C \uB4F1\uB85D\uB41C \uD074\uB798\uC2A4\uC640 \uB9E4\uD551\uB418\uB294 \uD14C\uC774\uBE14\uC774 \uC5C6\uC73C\uBA74 \uC0C8\uB85C \uC0DD\uC131\uD558\uB294 \uAC83\uC740 \
#create\uC640 \uB3D9\uC77C\uD558\uC9C0\uB9CC \uAE30\uC874 \uD14C\uC774\uBE14\uC774 \uC874\uC7AC\uD55C\uB2E4\uBA74 \uC704\uC758 \uB450 \uACBD\uC6B0\uC640 \uB2EC\uB9AC \uD14C\uC774\uBE14\uC758 \uCEEC\uB7FC\uC744 \uBCC0\uACBD\uD558\uAC8C \uB41C\uB2E4.

# \uD558\uC9C0\uB9CC, \uC77C\uBC18\uC801\uC73C\uB85C \uC0DD\uAC01\uD558\uB294 update\uC640\uB294 \uB2EC\uB9AC \uBAA8\uB4E0 \uBCC0\uACBD\uC0AC\uD56D\uC744 \uBC18\uC601\uD558\uB294 \uAC83\uC774 \uC544\uB2C8\uB2E4.
# \uAE30\uC874\uC5D0 \uC874\uC7AC\uD558\uB294 \uCEEC\uB7FC\uC758 \uC18D\uC131(nullable, \uD06C\uAE30, \uB370\uC774\uD130 \uD0C0\uC785 \uB4F1)\uC740 \uAC74\uB4DC\uB9AC\uC9C0 \uC54A\uACE0,
# \uC0C8\uB85C\uC6B4 \uCEEC\uB7FC\uC774 \uCD94\uAC00\uB418\uB294 \uBCC0\uACBD\uC0AC\uD56D\uB9CC \uBC18\uC601\uD55C\uB2E4. \uAC00\uB839, \uC5B4\uB5A0\uD55C \uC5D4\uD2F0\uD2F0 \uD074\uB798\uC2A4\uC758 String \uD544\uB4DC\uB97C Int\uB85C
# \uBCC0\uACBD\uD558\uB354\uB77C\uB3C4 \uD574\uB2F9 \uC5D4\uD2F0\uD2F0\uC5D0 \uB9E4\uD551\uB418\uB294 \uD14C\uC774\uBE14\uC758 \uD574\uB2F9 \uCEEC\uB7FC\uC740 \uC22B\uC790\uD0C0\uC785\uC73C\uB85C \uBC14\uB00C\uC9C0 \uC54A\uACE0 \uBB38\uC790\uC5F4 \uD0C0\uC785\uC73C\uB85C \uC720\uC9C0\uB41C\uB2E4.

### validate
# validate\uB294 \uB2E4\uB978 \uC18D\uC131\uB4E4\uACFC\uB294 \uB2E4\uB974\uAC8C DDL\uC744 \uC791\uC131\uD558\uC5EC \uD14C\uC774\uBE14\uC744 \uC0DD\uC131\uD558\uAC70\uB098 \uC218\uC815\uD558\uC9C0 \uC54A\uACE0,
# \uC5D4\uD2F0\uD2F0 \uD074\uB798\uC2A4\uC640 \uD14C\uC774\uBE14\uC774 \uC815\uC0C1\uC801\uC73C\uB85C \uB9E4\uD551\uB418\uB294\uC9C0\uB9CC \uAC80\uC0AC\uD55C\uB2E4.
# \uB9CC\uC57D \uD14C\uC774\uBE14\uC774 \uC544\uC608 \uC874\uC7AC\uD558\uC9C0 \uC54A\uAC70\uB098, \uD14C\uC774\uBE14\uC5D0 \uC5D4\uD2F0\uD2F0\uC758 \uD544\uB4DC\uC5D0 \uB9E4\uD551\uB418\uB294 \uCEEC\uB7FC\uC774 \uC874\uC7AC\uD558\uC9C0 \uC54A\uC73C\uBA74
# \uC608\uC678\uB97C \uBC1C\uC0DD\uC2DC\uD0A4\uBA74\uC11C \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uC885\uB8CC\uD55C\uB2E4.


### ddl-auto \uC18D\uC131\uC744 \uC0AC\uC6A9\uD560 \uB54C \uC8FC\uC758\uC0AC\uD56D
# \uC774\uC0C1\uC758 ddl-auto \uC18D\uC131\uB4E4\uC740 \uC5BC\uD54F \uBCF4\uAE30\uC5D4 \uAD49\uC7A5\uD788 \uD3B8\uB9AC\uD574\uBCF4\uC774\uC9C0\uB9CC validate\uC640 none\uC744 \uC81C\uC678\uD55C \uC18D\uC131\uC740
# \uC6B4\uC601 DB\uC5D0\uB294 \uC808\uB300!!! \uC0AC\uC6A9\uD558\uBA74 \uC548\uB41C\uB2E4. update\uB77C\uBA74 \uADF8\uB098\uB9C8 \uB0AB\uC9C0\uB9CC, create\uB098 create-drop\uC73C\uB85C
# \uC124\uC815\uD55C \uCC44\uB85C \uC6B4\uC601 DB\uC5D0 \uC5F0\uACB0\uD558\uC5EC \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uC2E4\uD589\uD574\uBC84\uB9AC\uBA74 \uC6B4\uC601 DB\uC758 \uD14C\uC774\uBE14\uC774 \uBABD\uB545 \uC0AD\uC81C\uB418\uB294
# \uB300\uCC38\uC0AC\uAC00 \uC77C\uC5B4\uB098\uAC8C \uB41C\uB2E4.

# \uAC1C\uBC1C \uCD08\uAE30 \uB2E8\uACC4 \uB610\uB294 \uB85C\uCEEC\uC5D0\uC11C \uD14C\uC2A4\uD2B8 : create \uB610\uB294 update
# \uD14C\uC2A4\uD2B8 \uC11C\uBC84 : update \uB610\uB294 validate
# \uC2A4\uD14C\uC774\uC9D5 \uBC0F \uC6B4\uC601 \uC11C\uBC84 : validate \uB610\uB294 none

# ddl-auto \uC18D\uC131\uC740 \uD14C\uC2A4\uD2B8 \uD658\uACBD\uC5D0\uC11C\uB294 \uBD84\uBA85\uD788 \uD3B8\uB9AC\uD55C \uAE30\uB2A5\uC774 \uB9DE\uC9C0\uB9CC \uC6B4\uC601 \uC11C\uBC84\uC5D0\uC11C\uB294
# \uCD5C\uC18C\uD55C\uC758 \uAC80\uC99D\uB9CC\uC744 \uC704\uD574\uC11C \uC0AC\uC6A9\uD558\uAC70\uB098, \uC544\uC608 \uC0AC\uC6A9\uD558\uC9C0 \uC54A\uC544\uC57C \uD55C\uB2E4.

spring.jpa.hibernate.ddl-auto=create